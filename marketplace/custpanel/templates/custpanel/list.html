{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'custpanel/css/list.css' %}">
    <title>Delete Car</title>
</head>
<body>
    <table class="car-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Картинка</th>
            </tr>
        </thead>
        <tbody>
            {% for el in news %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ el.brand }}</td>
                <td>{{ el.model }}</td>
                <td><img src="{{ el.photo.url }}" class="flower-image"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

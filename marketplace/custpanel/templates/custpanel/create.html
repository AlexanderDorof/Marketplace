{% extends 'custpanel/base.html' %}
{% load static %}


{% block content %}
<h1 class="text-center">{{ title }}</h1>
<a href="{% url 'admin-panel:admin_home' %}" class="btn btn-warning m-5 btn-equal">Вернуться на главную</a>
<div class="container">
    <div class="form-column">
        <div class="form">
            <h2><strong>Создать новое объявление: {{ vehicle|capfirst }}</strong></h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row align-items-center">
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label col-form-label-lg" for="{{ field.auto_id }}">
                                {{ field.label}}
                            </label>
                            <div class="col-sm-10">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <button class="btn btn-primary btn-equal" type="submit">Опубликовать объявление</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

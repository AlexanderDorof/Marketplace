{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'static_imgs/tire_favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'custpanel/css/models.css' %}">
    <title> {{ title }} </title>

</head>
<body>
<div id="header"></div>
{% block content %}
{% endblock %}
<a class="arrow_up border border-3 border-primary btn btn-outline-primary" href="#header">UP</a>
<div style="height:100px;"></div>
<script src="{% static 'custpanel/js/jquery-3.7.1.js' %}"></script>
<script src="{% static 'custpanel/js/bootstrap.bundle.min.js' %}"></script>
<script>
    function changeText() {
        const button = document.getElementById('expandButton');
        if (button.textContent === 'Свернуть') {
            button.textContent = 'Развернуть';
        } else {
            button.textContent = 'Свернуть';
        }
    }

    window.onload = function() {
    const elements = document.querySelectorAll('[id^="expandButton_"]');
    createFunctions(elements.length)
    console.log("Page is fully loaded!");
};


    function createFunctions(n) {
        for (let i = 1; i <= n; i++) {
            window['changeText_' + i] = function() {
                const button = document.getElementById('expandButton_' + i);
                if (button.textContent === 'Свернуть') {
                    button.textContent = 'Развернуть';
                } else {
                    button.textContent = 'Свернуть';
                }
            };
        }
    }
</script>
</body>
</html>

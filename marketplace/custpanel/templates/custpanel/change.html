{% extends 'custpanel/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'admin-panel:admin_home' %}" class="btn btn-warning">Вернуться на главную</a>

<div class="container">
    <div class="form-column">
        <div class="form">
            <h1 class="display-6 p-3">
                <strong>
                    Изменить {{ item.username }}{{ item.title }} {{ item.brand }} {{ item.model }}?
                </strong>
            </h1>
            <form method="post">
                {% csrf_token %}
                <div class="row align-items-center">
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="col-sm-2 col-form-label col-form-label-lg" for="{{ field.auto_id }}">
                                {{ field.label}}
                            </label>
                            <div class="col-sm-10">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <button class="btn btn-primary" type="submit">Обновить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}

<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'custpanel/css/form.css' %}">
    <title>Add Car</title>
</head>
<body>
    <div class="form">
        <h2>Add New Car</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
        <a href="{% url 'car_models' %}" class="btn">Back to Car Models</a>
    </div>
</body>
</html>

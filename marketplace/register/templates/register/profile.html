{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
<main>
    <h1 class="m-3">Изменить данные профиля</h1>
    <form class="description" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button class="btn btn-primary" type="submit">Изменить данные профиля</button>
        {% if password %}
        <a class="btn btn-dark" href="{% url 'register:profile-password' request.user.pk %}">Сменить пароль</a>
        {% endif %}
    </form>
    <div>
        <div style="height:100px;"></div>
    </div>
</main>
{% endblock %}

{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container">
        <h1 class="display-6 p-3"><strong>Изменить {{ item.brand }} {{ item.model }}</strong></h1>
        <img src="{{ item.photo.url }}" alt="image of motorcycle {{ item.brand }} {{ item.model }}"/>
    </div>
    <form class="description" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row align-items-center">
            {% for field in form %}
            <div class="mb-3">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="{{ field.auto_id }}">
                    {{ field.label}}
                </label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-primary" type="submit">Обновить</button>
    </form>
    <div>
        <div style="height:100px;"></div>
    </div>
</main>
{% endblock %}

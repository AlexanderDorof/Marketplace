{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Car Description</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-primary rounded custom-shadow">
                    <img src="{{ car.photo.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1 class="card-title">{{ car.brand }} {{ car.model }}</h1>
                        <p class="card-text text-truncate">Описание: {{ car.description }}</p>
                        <p class="product_id">id: {{ car.pk }}</p>
                        <p class="card-text">Тип двигателя: {{ car.engine_type }}</p>
                        <div class="d-flex justify-content-between">
                            <p><strong>{{ car.price }} $</strong></p>
                            <div>
                                {% if is_moderator %}
                                    <a href="{% url 'edit_car' pk=car.pk %}" class="btn btn-primary">Редактировать</a>
                                    <a href="{% url 'delete_car' pk=car.pk %}" class="btn btn-danger">Удалить</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

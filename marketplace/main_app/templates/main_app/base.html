{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'static_imgs/tire_favicon.ico' %}">
    <title> {{ title }} </title>
</head>

<body>
    {% include 'main_app/header.html' %}
    {% block content %}
    {% endblock %}
    <a class="arrow_up border border-3 border-success btn btn-outline-success" href="#header">UP</a>
    {% include 'main_app/footer.html' %}
    {% include 'main_app/modalwindow.html' %}
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>

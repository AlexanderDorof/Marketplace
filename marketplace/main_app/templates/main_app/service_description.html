{% extends 'main_app/base.html' %}
{% load static %}


{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="border-primary rounded custom-shadow ">
                    <div class="card-body">
                        <h1 class="card-title">{{ item.title }}</h1>
                        <p class="card-text text-truncate">Описание: {{ item.description }}</p>
                        <p class="product_id">id: {{ item.pk }}</p>
                        <p class="card-text">Исполнитель: {{ item.in_charge }}</p>
                        <p class="card-text">Гарантия: {{ item.garantee }}</p>
                        <div class="d-flex justify-content-between">
                            <p><strong>{{ item.price }} $</strong></p>
                            <div>
                                <div style="height:100px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock content %}
